<ion-view view-title="Read Full Story">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
      
        <div class="hero slide-up" style="background-image: url('{{posts.thumbnail_url}}');">
            <div class="content">
                <div class="avatar" style="background-image: url('http://kayass.com/wp-content/uploads/2016/10/cropped-IMG_0275.jpg');"></div>
                <h3><a class="dark">{{posts.post_author}}</a></h3>
                <h4></h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static red-bg">
            <a href="javascript:void(0)" class="tab-item">
                <i class="icon ion-chatbubbles"></i> {{posts.post_comment}}
            </a>
            <a href="javascript:void(0)" class="tab-item">
                <i class="icon ion-heart"></i> {{posts.post_like}}
            </a>
        </div>
        <h4 class="content padding double-padding-x" ng-bind-html="posts.post_title"></h4>
        <h4 class="content padding double-padding-x">Published On: {{posts.post_date | date: 'MMM dd, yyyy'}}</h4>
        <p class="content padding double-padding-x" style="text-align: justify;" ng-bind-html="posts.post_content"></p>

        <h4 class="content padding double-padding-x"><i class="icon ion-ios-heart" style="font-size: 25px; color: #d73232"></i><small>{{posts.post_like}}</small>  <i class="icon ion-heart-broken" style="font-size: 25px; color: #703e5b;"></i><small>(0)</small></h4>
        
        <h4 class="content padding double-padding-x">Comments</h4>
        <div class="content padding double-padding-x" ng-show="noPost">No Comment</div>
        <a class="item item-avatar item-icon-right" ng-repeat="comments in posts.post_comments | orderBy: '-comment_ID'">
            <img src="http://0.gravatar.com/avatar/0175cc56a07f848714ea7508bb4a06d4?s=48&d=mm&r=g">
            <h2>{{comments.comment_author}}</h2>
            <p ng-bind-html="comments.comment_content"></p>
        </a>
        <h4 class="content padding double-padding-x">Add new comment</h4>
        <form name="addcommentForm" ng-submit="addComment()">
            <div class="list"  style="padding-left: 5px;">
               <label class="item item-input item-floating-label">
                   <span class="input-label">Name(*)</span>
                   <input type="text" name="name" placeholder="Please Enter Your Name(*)" ng-model="commentData.name" required>
                   <p ng-show="addcommentForm.name.$invalid && !addcommentForm.name.$pristine" class="help-block red-text">Please enter your name</p>
               </label>
               <br>
               <label class="item item-input item-floating-label">
                   <span class="input-label">Email(*)</span>
                   <input type="email" name="email" placeholder="Please Enter Your Email(*)" ng-model="commentData.email" required>
                   <p ng-show="addcommentForm.email.$invalid && !addcommentForm.email.$pristine" class="help-block red-text">Please enter your valid email</p>
               </label>
               <br>
               <label class="item item-input item-floating-label">
                   <span class="input-label">Website(Optional)</span>
                   <input type="text" name="url" placeholder="Please Enter Your Website(Optional)" ng-model="commentData.url">
                   <!-- <p ng-show="addcommentForm.url.$invalid && !addcommentForm.url.$pristine" class="help-block red-text">Please enter your valid url</p> -->
               </label>
               <br>
               <label class="item item-input item-floating-label">
                   <span class="input-label">Comment(*)</span>
                   <textarea name="content" placeholder="Please Enter Comment(*)" ng-model="commentData.content" required></textarea>
                   <p ng-show="addcommentForm.content.$invalid && !addcommentForm.content.$pristine" class="help-block red-text">Please enter comment</p>
               </label>
               <br>
                <button type="submit" class="button button-calm" ng-disabled="addcommentForm.$invalid"> Submit </button>
            </div>
            <br>
        </form>
        <!-- <div class="list">
           <label class="item item-input item-floating-label">
           <span class="input-label">Label 1</span>
           <input type="text" placeholder="Placeholder 1">
           </label>

           <label class="item item-input item-floating-label">
           <span class="input-label">Label 2</span>
           <input type="text" placeholder="Placeholder 2">
           </label>
        </div> -->
        
        <div class="ion-spinner"  ng-show="loading">
          <div class="ion-spinner-container">
            <ion-spinner icon="android"></ion-spinner>
            <h4 class="wait-text">Please Wait...</h4>
          </div>
        </div>
        
    </ion-content>
</ion-view>
